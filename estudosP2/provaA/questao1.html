<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Prova de PPI - 2022-01</title>
</head>

<body>

  <form action="questao1.php" method="GET">
    <div>
      <label for="nome">Nome do segurado: </label>
      <input type="text" id="nome" name="segurado_nome">
    </div>
    <div>
      <label for="cpf">CPF: </label>
      <input type="text" id="cpf" name="segurado_cpf">
    </div>
    <div>
      <label for="email">E-mail: </label>
      <input type="email" id="email" name="segurado_email">
    </div>
    <div>
      <label for="premio">Prêmio Líquido: </label>
      <input type="text" id="premio" name="segurado_premio">
    </div>    
    <hr>

    <div>
      <label for="dependente">Nome do dependente: </label>
      <input type="text" id="dependente" name="dependente_nome">
    </div>
    <div>
      <label for="relacao">Relação com o segurado: </label>
      <select id="relacao" name="dependente_relacao">
        <option value="filho">Filho</option>
        <option value="conjuge">Conjuge</option>
        <option value="enteado">Enteado</option>
      </select>
    </div>
    <div>
      <label for="nascimento">Data de nascimento: </label>
      <input type="date" id="nascimento" name="dependente_nascimento">
    </div>
    <button>Enviar</button>
  </form>

</body>
</html>
