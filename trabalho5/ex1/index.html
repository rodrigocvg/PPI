<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercicio 1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <main>
          <form>
            <div class="row gy-3">
                <div class="col-sm">
                    <label for="PrimNome" class="form-label">Prim.Nome</label>
                    <input type="text" class = "form-control" name="PrimNome" id="PrimNome">
                </div>
                <div class="col-sm">
                    <label for="SegNome" class="form-label">Seg.Nome</label>
                    <input type="text" class = "form-control" name="SegNome" id="SegNome">
                </div>
                <div class="col-sm">
                    <label for="UltNome" class="form-label">Ult.Nome</label>
                    <input type="text" class = "form-control" name="UltNome" id="UltNome">
                </div>
            </div>
            <div class = "row gy-3">
                <div class="col-sm">
                    <label for="Email" class="form-label">Email</label>
                    <input type="text" class = "form-control" name="Email" id="Email" placeholder="Informe seu e-mail">
                </div>
                <div class="col-sm">
                    <label for="Senha" class="form-label">Senha</label>
                    <input type="text" class = "form-control" name="Senha" id="Senha" placeholder="Informe sua senha">
                </div>
            </div>
          </form>
        </main>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
